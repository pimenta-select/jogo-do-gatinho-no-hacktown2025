<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria - Gatinhos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5em;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .card {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            background: #4CAF50;
            transform: rotateY(180deg) scale(1.0);
            opacity: 1;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
            border: 3px solid #4CAF50;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            font-size: 4em;
        }

        .card.matched .card-back {
            background: linear-gradient(135deg, #81C784, #4CAF50);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .restart-btn {
            background: #ff6b6b;
            color: white;
        }

        .restart-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .victory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }

        .victory-message h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .victory-message p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                max-width: 400px;
            }
            
            .card {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(1.0); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1.0); }
        }
    </style>
</head>
<body>
    <h1>üê± Jogo da Mem√≥ria - Gatinhos üê±</h1>
    
    <div class="game-info">
        <div>Movimentos: <span id="moves">0</span></div>
        <div>Pares encontrados: <span id="matches">0</span>/8</div>
        <div>Tempo: <span id="time">00:00</span></div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button class="restart-btn" onclick="restartGame()">üîÑ Novo Jogo</button>
    </div>

    <div class="victory-message" id="victoryMessage">
        <h2>üéâ Parab√©ns! üéâ</h2>
        <p>Voc√™ completou o jogo!</p>
        <p>Movimentos: <span id="finalMoves"></span></p>
        <p>Tempo: <span id="finalTime"></span></p>
        <button class="restart-btn" onclick="restartGame()">Jogar Novamente</button>
    </div>

    <script>
        // Emojis de gatinhos para o jogo
        const catEmojis = ['üê±', 'üò∏', 'üòπ', 'üòª', 'üôÄ', 'üòø', 'üòæ', 'üêà'];
        
        let gameBoard = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameTime = 0;
        let gameTimer;
        let gameStarted = false;

        // Inicializar o jogo
        function initGame() {
            // Criar pares de cartas
            gameBoard = [...catEmojis, ...catEmojis];
            
            // Embaralhar as cartas
            shuffleArray(gameBoard);
            
            // Resetar vari√°veis do jogo
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameTime = 0;
            gameStarted = false;
            
            // Atualizar interface
            updateGameInfo();
            createGameBoard();
            
            // Parar timer se estiver rodando
            if (gameTimer) {
                clearInterval(gameTimer);
            }
        }

        // Embaralhar array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Criar o tabuleiro do jogo
        function createGameBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '';

            gameBoard.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.onclick = () => flipCard(index);

                card.innerHTML = `
                    <div class="card-front">${index + 1}</div>
                    <div class="card-back">${emoji}</div>
                `;

                boardElement.appendChild(card);
            });
        }

        // Virar carta
        function flipCard(index) {
            const cardElement = document.querySelector(`[data-index="${index}"]`);
            
            // N√£o permitir virar se j√° h√° 2 cartas viradas, se a carta j√° foi virada, ou se j√° foi combinada
            if (flippedCards.length >= 2 || flippedCards.includes(index) || cardElement.classList.contains('matched')) {
                return;
            }

            // Iniciar timer no primeiro movimento
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            // Adicionar carta √†s cartas viradas
            flippedCards.push(index);
            
            // Adicionar classe de virada
            cardElement.classList.add('flipped');

            // Verificar se duas cartas foram viradas
            if (flippedCards.length === 2) {
                moves++;
                updateGameInfo();
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        // Verificar se as cartas combinam
        function checkMatch() {
            const [firstIndex, secondIndex] = flippedCards;
            const firstCard = document.querySelector(`[data-index="${firstIndex}"]`);
            const secondCard = document.querySelector(`[data-index="${secondIndex}"]`);

            if (gameBoard[firstIndex] === gameBoard[secondIndex]) {
                // Cartas combinam - manter viradas e marcar como combinadas
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedPairs++;
                
                // Adicionar efeito visual de sucesso
                firstCard.style.animation = 'pulse 0.6s ease-in-out';
                secondCard.style.animation = 'pulse 0.6s ease-in-out';
                
                // Verificar vit√≥ria
                if (matchedPairs === 8) {
                    setTimeout(() => {
                        showVictoryMessage();
                    }, 500);
                }
            } else {
                // Cartas n√£o combinam - virar de volta
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
            }

            // Limpar cartas viradas
            flippedCards = [];
            updateGameInfo();
        }

        // Atualizar informa√ß√µes do jogo
        function updateGameInfo() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }

        // Iniciar timer
        function startTimer() {
            gameTimer = setInterval(() => {
                gameTime++;
                const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
                const seconds = (gameTime % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // Mostrar mensagem de vit√≥ria
        function showVictoryMessage() {
            clearInterval(gameTimer);
            
            const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
            const seconds = (gameTime % 60).toString().padStart(2, '0');
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = `${minutes}:${seconds}`;
            document.getElementById('victoryMessage').style.display = 'block';
        }

        // Reiniciar jogo
        function restartGame() {
            document.getElementById('victoryMessage').style.display = 'none';
            initGame();
        }

        // Inicializar o jogo quando a p√°gina carregar
        window.onload = initGame;
    </script>
</body>
</html>
